<app-separator-s></app-separator-s>
<div class="form-logo">
    <img src="/assets/Mobile-Images/logo.webp" alt="BlackBird Homes Logo">
</div>
<app-separator-s></app-separator-s>
<div class="form-container">
    <form>
        <div class="form-input">
            <label for="name">Full Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Name" required>
        </div>
        <div class="form-input">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="form-input">
            <label for="phonneNumber">Phone Number:</label>
            <input type="text" class="form-control" id="number" placeholder="Phone Number" required>
        </div>
        <div class="form-input">
            <label for="message">Message</label>
            <br/>
            <textarea placeholder="Message"></textarea>
        </div>
        <div class="form-button">
            <app-button [buttonItem]="buttonId"></app-button>
        </div>

    </form>
</div>

<app-separator-s></app-separator-s>
